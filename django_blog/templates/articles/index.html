{% extends "base.html" %}
{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'article' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <a href="{% url 'articles_update' article.id %}">Редактировать статью</a>
    {% endfor %}
{% endblock %}
