{% extends "base.html" %}
{% if form.errors %}
    <div>
        <ul>
        {% for error in errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
        </ul>
    </div>
{% endif %}
{% block content %}
    <form action="{% url 'articles_create' %}" method="post">
        {% csrf_token %}
        <table border="1">
            {{ form }}
        </table>
        <input type="submit" value="Создать">
    </form>
{% endblock %}
